syntax = "proto3";

package helloworld.v1;

import "errors/errors.proto";

option go_package = "prometheus-manager/api/helloworld/v1;v1";
option java_multiple_files = true;
option java_package = "helloworld.v1";
option objc_class_prefix = "APIHelloworldV1";

enum ErrorReason {
  option (errors.default_code) = 0;
  GREETER_UNSPECIFIED = 0 [(errors.code) = 1];
  USER_NOT_FOUND = 2 [(errors.code) = 2];
}

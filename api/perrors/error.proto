syntax = "proto3";

package api.perrors;

import "errors/errors.proto";

option go_package = "prometheus-manager/api/errors;errors";
option java_multiple_files = true;
option java_package = "api.errors";

enum LogicReason {
	option (errors.default_code) = 400;
	CLIENT_UNKNOWN = 0 [(errors.code) = 401];
	SYSTEM_UNKNOWN = 1 [(errors.code) = 501];
}

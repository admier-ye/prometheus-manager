syntax = "proto3";
package kratos.api;

option go_package = "prometheus-manager/apps/node/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Trace trace = 4;
  Strategy strategy = 5;
  Env env = 6;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

// 链路追踪
message Trace {
  string endpoint = 1;
}

// strategy 策略路径
message Strategy {
  repeated string path = 1;
  // load频率
  google.protobuf.Duration load = 2;
}

message Env {
  string name = 1;
  map<string, string> metadata = 2;
  string version = 3;
  string namespace = 4;
}

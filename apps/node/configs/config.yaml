server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 1s

trace:
  endpoint: http://127.0.0.1:14268/api/traces

strategy:
  load_interval: 10s
  reload_interval: 10s
  reload_path: "http://localhost:9090/-/reload"
  enable: true
  # 目录为绝对路径或者相对configs路径
  path:
    - "rule_temp"
    - "rule_temp/apache"
    - "rule_temp/core_dns"

prom_datasources:
  - name: "prometheus-node"
    type: "prometheus"
    url: "http://localhost:9090"
    access: ""

env:
  name: "prometheus-manager-node"
  version: "v0.0.1"
  namespace: "prometheus-manager"
  metadata:
    description: "Kratos Layout App"
    env: "local"

registrar:
  etcd:
    endpoints:
      - localhost:20000
      - localhost:20002
      - localhost:20004

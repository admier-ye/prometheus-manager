version: '3'

services:
  prometheus_manager:
    container_name: prometheus_manager
    image: docker.hub/prometheus-manager/app/prom_server:latest
    ports:
      - "8001:8000"
      - "9001:9000"
    volumes:
      - "./app/prom_server/configs_dev/:/data/conf/"
      - "./app/prom_server/cache:/app/cache"